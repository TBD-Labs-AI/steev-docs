site_name: Steev Docs

nav:
  - 🏠 Welcome: index.md
  - 💻 Installation: installation.md
  - 🎯 Quick tour: quick-tour.md
  - 📚 Tutorials: tutorials.md
  - 📝 Commands:
    - 🔑 Authentication: command/auth.md
    - 🚀 Run: command/run.md
  - 🤖 steev: https://steev.io
  - 💬 Discord: https://discord.gg/UxMXBHUWcr

theme:
  name: material
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black    # Color of headers and navigation
      accent: indigo     # Color of interactive elements
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black    # Color of headers and navigation
      accent: indigo     # Color of interactive elements
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.footnote.tooltips

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - attr_list
  - smarty
  - footnotes
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

# welcome.md를 홈페이지로 설정
extra:
  social:
    - icon: fontawesome/solid/house
      link: https://steev.io
      name: Home
    - icon: fontawesome/brands/discord
      link: https://discord.gg/UxMXBHUWcr
      name: Discord